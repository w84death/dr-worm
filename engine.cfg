[application]

name="DrWorm"
main_scene="res://main.tscn"
boot_splash="res://assets/splash.png"
boot_splash_fullsize=true
icon="res://icons/icon.png"

[display]

width=200
height=150
fullscreen=false
resizable=true
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

joy_left=[jaxis(0, 0)]
joy_right=[jaxis(0, 1)]

[physics_2d]

motion_fix_enabled=true

[rasterizer]

low_memory_2d_mode=true
